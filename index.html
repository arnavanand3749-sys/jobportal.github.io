<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Job Portal</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login_wrapper">
        <div class="signin_card">
            <h2 class="fw-bold mb-4">Career Connect</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user_id" value="admin">
                <label>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="user_pass" value="123">
                <label>Password</label>
            </div>
            <div id="login_error" class="alert alert-danger py-2 small mb-3" style="display:none;">Invalid Credentials</div>
            <button id="btn_login" onclick="attemptLogin()" class="btn btn_custom w-100 py-3">Sign In</button>
        </div>
    </div>

    <div id="dashboard_area" class="blur_effect">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="#"><i class="fas fa-cube me-2"></i>CareerConnect</a>
                <div class="d-flex align-items-center gap-2">
                    
                    <button class="btn btn-light rounded-pill position-relative border" data-bs-toggle="offcanvas" data-bs-target="#drawer_applied" title="Applied Jobs">
                        <i class="fas fa-briefcase text-primary"></i>
                        <span id="count_applied" class="number_badge">0</span>
                    </button>

                    <button class="btn btn-light rounded-pill position-relative border" data-bs-toggle="offcanvas" data-bs-target="#drawer_saved" title="Saved Jobs">
                        <i class="fas fa-bookmark text-primary"></i>
                        <span id="count_saved" class="number_badge">0</span>
                    </button>

                    <div class="profile_pill px-3 py-2 rounded-pill small bg-light border ms-2">
                        <i class="far fa-user-circle me-1"></i> <span id="display_username">Guest</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="top_banner">
            <div class="container">
                <h1>Find Your Dream Job</h1>
                <p class="opacity-75">Connect with the best companies globally</p>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <input type="text" id="search_bar" class="form-control search_style" placeholder="Search by title or company...">
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: -60px;">
            <div class="tags_container text-center">
                <p id="label_category" class="mb-2 text-muted fw-bold">BROWSING ALL CATEGORIES</p>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <button class="cat_btn active" onclick="changeCategory('All', this)"><i class="fas fa-th-large me-2"></i>All</button>
                    <button class="cat_btn" onclick="changeCategory('Tech', this)"><i class="fas fa-laptop-code me-2"></i>Tech</button>
                    <button class="cat_btn" onclick="changeCategory('Design', this)"><i class="fas fa-palette me-2"></i>Design</button>
                    <button class="cat_btn" onclick="changeCategory('Marketing', this)"><i class="fas fa-bullhorn me-2"></i>Marketing</button>
                    <button class="cat_btn" onclick="changeCategory('Management', this)"><i class="fas fa-tasks me-2"></i>Management</button>
                    <button class="cat_btn" onclick="changeCategory('Finance', this)"><i class="fas fa-calculator me-2"></i>Finance</button>
                    <button class="cat_btn" onclick="changeCategory('Sales', this)"><i class="fas fa-briefcase me-2"></i>Sales</button>
                    <button class="cat_btn" onclick="changeCategory('Data Science', this)"><i class="fas fa-brain me-2"></i>Data Science</button>
                    <button class="cat_btn" onclick="changeCategory('Education', this)"><i class="fas fa-user-graduate me-2"></i>Education</button>
                    <button class="cat_btn" onclick="changeCategory('Healthcare', this)"><i class="fas fa-stethoscope me-2"></i>Healthcare</button>
                    <button class="cat_btn" onclick="changeCategory('Writing', this)"><i class="fas fa-pen-fancy me-2"></i>Writing</button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 px-2">
                <div>
                    <h4 class="fw-bold mb-0">Latest Opportunities</h4>
                    <p class="text-muted small mb-0">Hand-picked roles for your profile</p>
                </div>
                <span id="total_jobs_found" class="badge bg-white text-dark border px-3 py-2 rounded-pill shadow-sm">Found 0 jobs</span>
            </div>

            <div id="all_jobs_display" class="row g-4 mb-5"></div>
            
            <div id="empty_state" class="text-center py-5 d-none">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h5>No results matching your search.</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
