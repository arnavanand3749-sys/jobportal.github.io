<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Job Portal</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 class="fw-bold mb-4">Career Connect</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" value="admin">
                <label>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" value="123">
                <label>Password</label>
            </div>
            <div id="errorMsg" class="alert alert-danger py-2 small mb-3" style="display:none;">Invalid Credentials</div>
            <button id="loginBtn" onclick="checkLogin()" class="btn btn-gradient w-100 py-3">Sign In</button>
        </div>
    </div>

    <div id="mainWebsite" class="blur-mode">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="#"><i class="fas fa-cube me-2"></i>CareerConnect</a>
                <div class="d-flex align-items-center gap-2">
                    
                    <button class="btn btn-light rounded-pill position-relative border" data-bs-toggle="offcanvas" data-bs-target="#appliedJobsDrawer" title="Applied Jobs">
                        <i class="fas fa-briefcase text-primary"></i>
                        <span id="appliedCounter" class="saved-count-badge">0</span>
                    </button>

                    <button class="btn btn-light rounded-pill position-relative border" data-bs-toggle="offcanvas" data-bs-target="#savedJobsDrawer" title="Saved Jobs">
                        <i class="fas fa-bookmark text-primary"></i>
                        <span id="savedCounter" class="saved-count-badge">0</span>
                    </button>

                    <div class="user-badge px-3 py-2 rounded-pill small bg-light border ms-2">
                        <i class="far fa-user-circle me-1"></i> <span id="userDisplay">Guest</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="hero">
            <div class="container">
                <h1>Find Your Dream Job</h1>
                <p class="opacity-75">Connect with the best companies globally</p>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search by title or company...">
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: -60px;">
            <div class="category-header text-center">
                <p id="currentCategoryLabel" class="mb-2 text-muted fw-bold">BROWSING ALL CATEGORIES</p>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <button class="filter-btn active" onclick="filterByCategory('All', this)"><i class="fas fa-th-large me-2"></i>All</button>
                    <button class="filter-btn" onclick="filterByCategory('Tech', this)"><i class="fas fa-laptop-code me-2"></i>Tech</button>
                    <button class="filter-btn" onclick="filterByCategory('Design', this)"><i class="fas fa-palette me-2"></i>Design</button>
                    <button class="filter-btn" onclick="filterByCategory('Marketing', this)"><i class="fas fa-bullhorn me-2"></i>Marketing</button>
                    <button class="filter-btn" onclick="filterByCategory('Management', this)"><i class="fas fa-tasks me-2"></i>Management</button>
                    <button class="filter-btn" onclick="filterByCategory('Finance', this)"><i class="fas fa-calculator me-2"></i>Finance</button>
                    <button class="filter-btn" onclick="filterByCategory('Sales', this)"><i class="fas fa-briefcase me-2"></i>Sales</button>
                    <button class="filter-btn" onclick="filterByCategory('Data Science', this)"><i class="fas fa-brain me-2"></i>Data Science</button>
                    <button class="filter-btn" onclick="filterByCategory('Education', this)"><i class="fas fa-user-graduate me-2"></i>Education</button>
                    <button class="filter-btn" onclick="filterByCategory('Healthcare', this)"><i class="fas fa-stethoscope me-2"></i>Healthcare</button>
                    <button class="filter-btn" onclick="filterByCategory('Writing', this)"><i class="fas fa-pen-fancy me-2"></i>Writing</button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 px-2">
                <div>
                    <h4 class="fw-bold mb-0">Latest Opportunities</h4>
                    <p class="text-muted small mb-0">Hand-picked roles for your profile</p>
                </div>
                <span id="jobCount" class="badge bg-white text-dark border px-3 py-2 rounded-pill shadow-sm">Found 0 jobs</span>
            </div>

            <div id="jobContainer" class="row g-4 mb-5"></div>
            
            <div id="noResults" class="text-center py-5 d-none">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h5>No results matching your search.</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
